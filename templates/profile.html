<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MedEase</title>
    <link rel="stylesheet" href="mainpage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <nav class="navbar mb-5 navbar-shadow navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <!-- <a class="navbar-brand" href="#"><img src="logo.png" alt="logo" /></a> -->
        <a href="navbar-brand" style="text-decoration: none">MedEase</a>
        <button
          class="navbar-toggler bg-white collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <a class="nav-link disabled" aria-current="page" href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item me-5">
              <a class="nav-link active" aria-current="page" href="blogs.html"
                >Blog</a
              >
            </li>
            <li>
              <input
                id="logOut"
                type="button"
                class="btn-primary btn"
                value="Log Out"
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row doctor-profile">
        <div class="col-lg-5 image-doctor-main p-5">
          <img
            src="https://t3.ftcdn.net/jpg/02/60/04/08/360_F_260040863_fYxB1SnrzgJ9AOkcT0hoe7IEFtsPiHAD.jpg"
            alt="..."
            class="image-doctor"
          />
        </div>
        <div class="doctors-desc p-5 col-lg-7">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title me-3 mb-0">{{ doctor[1] }}</h5>
            <span class="rating text-warning me-auto">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star-half-alt"></span>
            </span>
          </div>
          <p>{{ doctor[2] }}</p>
          <p>Experience: {{doctor[3]}}</p>
          <p>
            {{doctor[1]}} is a highly experienced in {{ doctor[2] }} with {{ doctor[3] }} of
            professional practice.
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
